databaseChangeLog:
  - changeSet:
      id: 3
      author: Dima Burmistrov
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: token
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            referencedTableName: auth_users
            referencedColumnNames: id
            constraintName: fk_refresh_tokens_user
            onDelete: CASCADE

